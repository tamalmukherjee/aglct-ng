<div class="error" *ngIf="viewModel.error; else showData">Oops, something went wrong...Please try again later.</div>
<ng-template #showData>
    <div *ngFor="let catGroup of viewModel.catData">
        <h2>{{catGroup.ownerGender}}</h2>
        <ul>
            <li *ngFor="let cat of catGroup.cats">{{cat}}</li>
        </ul>
    </div>
</ng-template>
